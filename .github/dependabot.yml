version: 2
updates:
  - package-ecosystem: cargo
    directories:
      - "/"
    schedule:
      interval: daily
      time: "08:00"
      timezone: Etc/UTC
    open-pull-requests-limit: 5

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
      time: "08:00"
      timezone: Etc/UTC
    open-pull-requests-limit: 3
